<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <style>
      :root {
        --theme-color: purple;
        --mono-hue: 255;
        --theme-hue: 255;
        --cursor-normal: url("https://www.nhcarrigan.com/assets/img/cursor.cur");
        --cursor-pointer: url("https://www.nhcarrigan.com/assets/img/pointer.cur");
      }

      html {
        cursor: var(--cursor-normal), default;
      }

      a, button {
        cursor: var(--cursor-pointer), pointer !important;
      }

      body::after {
        background: url(https://cdn.nhcarrigan.com/banner.png);
        background-size: cover;
        width: 100%;
        height: 100%;
        z-index: 1;
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        opacity: 0.1;
        pointer-events: none;
      }
    </style>
    <title>nhcarrigan's notes</title>
    <script
      src="https://keen-pens.nhcarrigan.com/script.js"
      data-site="JBVIRCKU"
      defer
    ></script>
  </head>
  <body>
    <div id="app">
      <h1>nhcarrigan's notes</h1>
      <p>
        These are various notes that I have taken throughout my development
        journey.
      </p>
      <p>
        You are more than welcome to use these as needed, but please give credit
        where credit is due. :)
      </p>
      <p><a href="./README.md">Enter Site</a></p>
    </div>
  </body>
  <script>
    window.$docsify = {
      name: "",
      repo: "nhcarrigan/code-snippets",
      loadSidebar: "_navbar.md",
      homepage: "index.md",
      auto2top: true,
      // Plugins
      "flexible-alerts": {
        style: "flat",
      },
      copyCode: {
        buttonText: "Copy this snippet",
        errorText: "Could not copy!",
        successText: "Copied to clipboard",
      },
    };
  </script>
  <!-- Docsify v4 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docsify/4.12.2/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts@1"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.27.0/components/prism-bash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.27.0/components/prism-diff.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.27.0/components/prism-yaml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.27.0/components/prism-json.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script
    src="https://browser.sentry-cdn.com/6.3.6/bundle.min.js"
    integrity="sha384-Wh1kaX6+TxjSQdRRE+XUoIsEh5Cj8LgB6Wjbg/1/kTB3aG7q6ORaKSe5VfThKhcj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://browser.sentry-cdn.com/6.3.6/bundle.tracing.min.js"
    integrity="sha384-i2Yvbs5RFObbcbRhpGsmI2wLv+I4jxpEET1WzR/KWxLdwZMtP8E1M0PROnrwe2gF"
    crossorigin="anonymous"
  ></script>
  <script>
    Sentry.init({
      dsn: "https://de1fdfb3a01a46f5b15e593827a5d08e@o485764.ingest.sentry.io/5758209",
      integrations: [new Sentry.Integrations.BrowserTracing()],
      tracesSampleRate: 1.0,
    });
  </script>
</html>

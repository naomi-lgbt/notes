<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <style>
      :root {
        --theme-color: purple;
        --mono-hue: 255;
        --theme-hue: 255;
      }
    </style>
    <title>nhcarrigan's Code Snippets</title>
  </head>
  <body>
    <div id="app">
      <h1>nhcarrigan's Code Snippets</h1>
      <p>
        These are various code snippets and notes that I have taken throughout
        my development journey.
      </p>
      <p>
        You are more than welcome to use these as needed, but please give credit
        where credit is due. :)
      </p>
      <p><a href="./README.md">Enter Site</a></p>
    </div>
  </body>
  <script>
    window.$docsify = {
      name: "",
      repo: "nhcarrigan/code-snippets",
      loadSidebar: "_navbar.md",
      homepage: "index.md",
      // Plugins
      "flexible-alerts": {
        style: "flat",
      },
      copyCode: {
        buttonText: "Copy this snippet",
        errorText: "Could not copy!",
        successText: "Copied to clipboard",
      },
    };
  </script>
  <!-- Docsify v4 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docsify/4.12.1/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts@1"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/components/prism-bash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/components/prism-diff.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/components/prism-yaml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/components/prism-json.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
</html>
